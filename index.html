<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="photo">
      <img src="images/image-product-desktop.jpg" alt="GABRIELLE CHANEL" >

    </div>

    <div class="discription">
      <p class="P">PERFUME</p>

      <h1 class="title">Gabrielle<br> Essence Eau<br> De Parfum</h1>

      <p> A floral, solar and voluptuous interpretation composed by<br> Olivier Polge, 
        Perfumer-Creator<br> for the House of CHANEL.</p>

        <h1 class="mon">$149.99</h1> <p class="old ">$169.99</p>

       <center> <input type="button" value="Add to Cart "> </center>
        
      </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">rachid</a>.
  </div>
</body>
</html>
